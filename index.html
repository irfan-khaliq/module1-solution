<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green { color:green;}
      .red {color:red;}
      .borderGreen {border-color: green;}
      .borderRed {border-color: red;}
    </style>
  </head>
<body ng-app='myApp'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group" >
           <!--I do NOT consider and empty item-->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"  ng-class='borderClass' ng-model='dishes'>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='checkForTooMuch()'>Check If Too Much</button>
         </div>
         <div class="form-group message " ng-class="textClass" >
           <!-- Your message can go here. -->
           {{errorMessage}}
         </div>
   </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" ></script>
<script src="app.js"></script>
</body>
</html>
